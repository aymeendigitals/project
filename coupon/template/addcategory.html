<!DOCTYPE html>
{%load static%}
<html>
<head>
	 <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   		 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <script src="https://kit.fontawesome.com/a574cc94fd.js" crossoirgin="anonymous"></script>
  <title>Dashboard</title>
</head>
<body>
<div class="container">
	<div class="row">
		
			<div class="col-3">
				<div class="mt-5">
					<div class="accordion accordion-flush border" id="accordionFlushExample">
  <div class="accordion-item m-2  p-2">
    <h5><i class="fa-solid fa-gauge-high"></i> Dashboard</h5>
   
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        <i class="fa-solid fa-folder-tree"></i> &nbsp;Category
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
      	<ul class="list-group">
        <li class="list-group-item">Category</li>
        <li class="list-group-item">Add Category</li>
        <li class="list-group-item">Category Content</li>
        <li class="list-group-item">Add Category Content</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
        <i class="fa-solid fa-gears"></i> &nbsp;Offer Management
      </button>
    </h2>
    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
      	<ul class="list-group">
        <li class="list-group-item">Offer</li>
        <li class="list-group-item">Add Offer</li>
        <li class="list-group-item">Submit Coupon</li>
        <li class="list-group-item">Merchant Expiry Offers</li>
        <li class="list-group-item">Feed Offer Queue</li>
        </ul>
      </div>
    </div>
  </div>
</div>
				</div>
			</div>
			<div class="col-9">

				<div class="container">
					<h5 class="mt-2">New Category</h5>
					<form class="border p-2 mt-4">
						<p class="border p-2">Add/Edit Category</p>

						<span class="d-flex justify-content-between mt-4">
							<label class="p-1">Category Name</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Translated Category Name</label>
							<input type="text" class="form-control w-75 p-1 " name="">
						</span>


						<span class="d-flex justify-content-between mt-4">
							<label class="">Parent Path</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Status</label>
							<select class="form-select w-75 p-1">
								<option>1</option>
							</select>
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Description</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						

						<span class="d-flex justify-content-between mt-4">
							<label class="">Translated Description</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Country </label>
							<select class="form-select w-75 p-1">
								<option>Australia</option>
								<option>Egypt</option>
								<option>India</option>
								<option>America</option>
							</select>
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Page Title</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Meta Description</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>


						<span class="d-flex justify-content-between mt-4">
							<label class="">Meta Key Word</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">MPU Ad</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">CSS Class</label>
							<input type="text" class="form-control w-75 p-1" name="">
						</span>

						<span class="d-flex justify-content-between my-4">
							<label class="">Category Icon</label>
							<input type="file" class="form-control w-75 p-1" name="">
						</span>

						<span class="mt-4">
							<input type="submit" value="submit" name="" class="btn btn-dark form-control">
						</span>
					</form>
					
				</div>
			</div>
		</div>
</div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>
</html>
