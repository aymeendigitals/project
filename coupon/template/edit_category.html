<!DOCTYPE html>
{%load static%}
<html>
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   		 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <script src="https://kit.fontawesome.com/a574cc94fd.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<title>Edit Category</title>
</head>
<body>
	<div id="box2" class="container hidden-div">
					<h5 class="mt-2">New Category</h5>
					{%for i in cobj%}
					<form method="Post"  enctype="multipart/form-data" class="border p-2 mt-4">
						{%csrf_token%}
						<p class="border p-2">Add/Edit Category</p>

						<span class="d-flex justify-content-between mt-4">
							<label class="p-1">Category Name</label>
							<input type="text" class="form-control w-75 p-1" name="ac_categoryname" value="{{i.categoryName}}">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Translated Category Name</label>
							<input type="text" class="form-control w-75 p-1 " name="ac_transcatname" value="{{i.translatedCategoryName}}">
						</span>


						<span class="d-flex justify-content-between mt-4">
							<label class="">Parent Path</label>
							<input type="text" class="form-control w-75 p-1" name="ac_parentpath" value="{{i.parentPath}}">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Status</label>
							<select class="form-select w-75 p-1" name="ac_status">
								<option value="Active">Active</option>
								<option value="Deactive">Deactive</option>
							</select>
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Description</label>
							<input type="text" class="form-control w-75 p-1" name="ac_description" value="{{i.description}}">
						</span>

						

						<span class="d-flex justify-content-between mt-4">
							<label class="">Translated Description</label>
							<input type="text" class="form-control w-75 p-1" name="ac_transdesc" value="{{i.translatedDescription}}">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Country </label>
							<select class="form-select w-75 p-1" name="ac_country">
								<option value="{{i.country}}">{{i.country}}</option>
								<option value="Australia">Australia</option>
								<option value="Egypt">Egypt</option>
								<option value="India">India</option>
								<option value="America">America</option>
							</select>
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Page Title</label>
							<input type="text" class="form-control w-75 p-1" name="ac_pagetitle" value="{{i.pageTitle}}">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">Meta Description</label>
							<input type="text" class="form-control w-75 p-1" name="ac_metadesc" value="{{i.metaDescription}}">
						</span>


						<span class="d-flex justify-content-between mt-4">
							<label class="">Meta Key Word</label>
							<input type="text" class="form-control w-75 p-1" name="ac_metakeyword" value="{{i.metaKeyword}}">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">MPU Ad</label>
							<input type="text" class="form-control w-75 p-1" name="ac_mpu" value="{{i.mpu}}">
						</span>

						<span class="d-flex justify-content-between mt-4">
							<label class="">CSS Class</label>
							<input type="text" class="form-control w-75 p-1" name="ac_cssclass" value="{{i.cssClass}}">
						</span>

						<span class="mt-4">
							<input type="submit" value="submit" name="" class="btn btn-dark form-control">
						</span>
					</form>
					{%endfor%}
				</div>
</body>

</html>
