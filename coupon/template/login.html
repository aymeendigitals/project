	   <title>Login</title>
</head>
<style type="text/css">
	body
	{
		background-image:url({% static 'bg.png' %});
		background-size: cover;
		background-repeat: no-repeat;

	}
	h3,h5
	{
		font-family: 'Libre Baskerville', serif;
       
	
</style>
<body>
	<div class="container text-center">
		<h3 class="mt-5">Egypt Voucher</h3>
		<h5>Admin Login</h5>
		<div class=" mx-auto">
			<div class="w-50 mx-auto text-center mt-5 border shadow p-2 rounded">
				<img src="{% static 'login.png' %}" class="img-fluid" width="200px" height="200px;" style="border-radius:50%;">
				<form class="" method="Post" >{%csrf_token%}
					<span>
						<label style="font-weight: 700;">Username</label>
						<input type="text" name="username" class="form-control" required="">
					</span>
					<span class="mt-4">
						<label style="font-weight: 700;">Password</label>
						<input type="password" name="password" class="form-control" required="">
					</span>

					<span>
						<input type="submit" name="" value="login" class="btn btn-dark mt-2">
					</span>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
